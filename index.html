<!DOCTYPE html>
<html lang="en">
  <head>

  	<title>Afro_Beats_Sequencer</title>

  <body>
    <fieldset class="audioControls">
      <legend>Audio Controls</legend>

      <label for="bpmControl">BPM: </label> 
      <input type="range" id="bpm" name="bpmInput"
             min="60" max="360" step="5" oninput="bpmChange(this.value)"/>
      <output name="bpmOutput" id="bpmValue">210</output></br>
      <!-- Make these radio buttons? -->
      <div id="start"><a href="#">Start</a></div> 
      <div id="pause"><a href="#">Pause</a></div>

    </fieldset>


    <!-- Djember Drum A -->
    <ul id="djembeOne">
      <li id="a0" class="a" data-key="0"><a href="#" >A0</a></li>
      <li id="a1" class="a" data-key="1"><a href="#" >A1</a></li>
      <li id="a2" class="a" data-key="2"><a href="#" >A2</a></li>
      <li id="a3" class="a" data-key="3"><a href="#" >A3</a></li>
      <li id="a4" class="a" data-key="4"><a href="#" >A4</a></li>
      <li id="a5" class="a" data-key="5"><a href="#" >A5</a></li>
      <li id="a6" class="a" data-key="6"><a href="#" >A6</a></li>
      <li id="a7" class="a" data-key="8"><a href="#" >A7</a></li>
    </ul>
    <br/>

    <!-- Bell One -->
    
   <ul id="bellOne">
      <li id="b0"><a href="#" class="b" data-key="0">B0</a></li>
      <li id="b1"><a href="#" class="b" data-key="1">B1</a></li>
      <li id="b2"><a href="#" class="b" data-key="2">B2</a></li>
      <li id="b3"><a href="#" class="b" data-key="3">B3</a></li>
      <li id="b4"><a href="#" class="b" data-key="4">B4</a></li>
      <li id="b5"><a href="#" class="b" data-key="5">B5</a></li>
      <li id="b6"><a href="#" class="b" data-key="6">B6</a></li>
      <li id="b7"><a href="#" class="b" data-key="8">B7</a></li>
    </ul>

    <!-- audio -->

    <audio id="soundOne" src="./audio/percussion11.wav" >
