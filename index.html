  <body>
    <fieldset class="audioControls">
      <legend>Audio Controls</legend>

      <label for="bpmControl">BPM: </label> 
      <input type="range" id="bpm" name="bpmInput"
             min="30" max="60" step="5" oninput="bpmChange(this.value)"/>
      <output name="bpmOutput" id="bpmValue"></output></br>
      <!-- Make these radio buttons? -->
      <div id="start"><a href="#">Start</a></div> 
      <div id="pause"><a href="#">Pause</a></div>

    </fieldset>


    <!-- Djember Drum A -->
    <ul id="djembeOne">
      <li id="a0" data-row="0" data-col="0"><a href="#" >A0</a></li>
      <li id="a1" data-row="0" data-col="1"><a href="#" >A1</a></li>
      <li id="a2" data-row="0" data-col="2"><a href="#" >A2</a></li>

    </ul>
    <br/>

    <!-- Bell One -->
    
   <ul id="bellOne">
      <li id="b0" data-row="1" data-col="0"><a href="#" >B0</a></li>

      <li id="b4" data-row="1" data-col="4"><a href="#" >B4</a></li>
