  <body class='container'>
    <header>
      <h1> Kiki & Lola</h1>
      <h2>Learn About The Drums</h2>
    </header>
    
    <div class="klIntro">
      <img src="./css/svg/lolaOne.svg" alt="An image of a young girl" class='lola player'>
      <p class="kli speech">Hello, would you like to play some drums? Click on the instrument icons to hear what they sound like. Click on the dashes and press play to build your oen beat. You can also record and download :).</p>
    </div>

    <div class='musicMachine'>
      <fieldset class="audioControls">
        <legend>Audio Controls</legend>
        <label for="bpmControl" class="bpmLabel">BPM: </label> 
        <input type="range" id="bpm" name="bpmInput"
               min="30" max="90" step="5" oninput="bpmChange(this.value)"/>
        <output name="bpmOutput" id="bpmValue"></output></br>
        <ul class='crlButton'>
          <li id="pause"><a href="#"><i class="far fa-pause-circle"></i><figcaption>pause</figcaption></a></li>
          <li id="start"><a href="#"><i class="far fa-play-circle"></i><figcaption>play</figcaption></a></li> 
          <li id="startrec"><a href="#"><i class="far fa-dot-circle"></i><figcaption>rec</figcaption></a></li> 
          <li id="clear"><a href="#"><i class="far fa-stop-circle"></i><figcaption>stop</figcaption></a></li>
        </ul>
      </fieldset>

      <div class='instruments'>
